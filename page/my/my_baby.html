<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>悦绘亲子图书馆</title>
    <link href="../../images/login/logo.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../../css/default.css" />
    <script src="../../js/jquery-3.3.1.js"></script>
    <script src="../../js/fitremtaobao.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/vip_isBeOverdue.js"></script>
</head>
<body>
  <div class="body">
    <div class="personal">
      <div class="_my my_baby_box">
        <div class="wrap">
          <div class="my_babyBox">
            <div class="sex clearfix">
              <h4>性别</h4>
              <div class="sex_select"><p><i></i>男</p><p><i></i>女</p></div>
            </div>
            <div class="age clearfix">
              <h4>年龄</h4>
              <div class="age_select"><input type="text" placeholder="输入宝宝年龄" id="baby_age" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="2" /></div>
            </div>
            <div class="interest">
              <div class="interest_title clearfix">
                <h4>兴趣标签</h4>
                <div class="interest_select">更改兴趣标签</div>
              </div>
              <ul class="interest_box clearfix"></ul>
            </div>
          </div>  
        </div>
        <button id="submit_baby" class="button_260-50">确认</button>
      </div>     
    </div>  
    <!-- 标签弹窗 -->
  <div class="tag">
    <div class="content">
        <div class="close">&times;</div>
        <div class="title">为了便于精确推送，请选择您和宝宝感兴趣的标签。</div>
        <div class="tag-line"></div>
        <div class="tag-save">
          <img src="../../images/index/tag_save.png" alt="" id="tagSave">
        </div>
    </div>
  </div>
  </div>
  <!--js脚本-->
  <script src="../../js/fastclick.js"></script> 
  <script src="../../js/md5.js"></script> 
  <script src="../../js/paea_my.js"></script>  
  <!-- 腾讯统计 -->
  <script>
    var _mtac = {"performanceMonitor":1,"senseQuery":1};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500624689");
      mta.setAttribute("cid", "500624690");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>   
</body>
</html>
