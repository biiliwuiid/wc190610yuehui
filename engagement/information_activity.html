<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>悦绘亲子图书馆</title>
    <link href="../images/login/logo.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/engagement.css" />
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/fitremtaobao2.js"></script>
    <script src="../js/vip_isBeOverdue.js"></script>
</head>
<body>
<!--背景图片-->
<div class="body body_activity_in">
<!--<div class="db-bj"></div>-->
<div class="t-top"></div>
<!--内容块-->
<div class="content flex_com">
    <div class="dd flex_row">
        <div></div>
        <div></div>
    </div>
    <!--时间-->
    <div class="sub-time flex_row">
        <div class="yuyuesj">预约时间</div>
        <div class="sub-time-jt flex_com">
            <span class="date1"></span>
            <span class="date2"></span>
        </div>
    </div>
    <div class="activity_name"></div>
    <!--参与人数-->
    <div class="partake flex_row">
          <span>参与儿童人数</span>
        <!--增加减少-->
        <div class="partake-rs flex_row">
            <p class="flex_row">
                <span id="del" class="disabled">-</span>
                <input type="text" id="quantity" value="1" disabled="disabled" />
                <span id="add">+</span>
            </p>
        </div>
    </div>
    <!---->
    <!-- <div class="yy-name flex_row">
        <span>预约人姓名</span>
        <span>XXXXXXXXX</span>
    </div> -->
    <!--优惠券选择-->
    <div class="youhq flex_row">
        <span>优惠券选择</span>
        <div class="sy-yhq flex_row">
            <!-- <span>不使用优惠券</span> -->
          <select id="select_voucher">
            <option value ="volvo" selected="selected">不使用会员特权</option>
            <option value ="saab">会员特权</option>
          </select>
        </div>
    </div>
    <!---->
    <!--价格-->
    <div class="yy-price flex_row">
            <span>价格</span>
            <div class="total flex_row">
                <span id="totalPrice">00.00</span>
                <span class="yuan">元</span>
            </div>
        <!--<span class="yuan">元</span>-->
    </div>
    <!--确认预约-->
    <div class="yy-sure flex_row">
         <div class="ddian"></div>
        <button id="confirm_activity">确认预约</button>
        <div class="ddian"></div>
    </div>
</div>
</div>
</body>
  <!--js脚本-->
  <script src="../js/fastclick.js"></script>
  <script src="../js/md5.js"></script>  
  <script src="../js/paea_activity.js"></script>
  <!-- 腾讯统计 -->
  <script>
    var _mtac = {"performanceMonitor":1,"senseQuery":1};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500624689");
      mta.setAttribute("cid", "500624690");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>
</html>
