<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>悦绘亲子图书馆</title>
    <link href="images/login/logo.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/weChat/getopenid.js"></script>
    <script src="./js/fitremtaobao.js"></script>
</head>
<body> 
  <div class="body body_login"> 
    <div class="login">
      <div class="login_box">
        <h2 class="flipInX animated"><span>欢迎成为我们的悦绘读者</span></h2>
        <img src="images/login/bg_04.png" alt="" class="bounceInDown animated"/>
        <div class="loginBox clearfix">
          <div class="login_left">
            <ul>
              <li class="user_name">
                <p>姓名</p>
                <input type="text" id="name" placeholder="请输入您的真实姓名"/>
              </li>
              <li class="mobile_code">
                <p>手机号码</p>
                <input type="number" id="phone" placeholder="请输入11位手机号" oninput="if(value.length>11){value=value.slice(0,11)}"/>
              </li>
              <li class="obtain_code">
                <p>验证码</p>
                <input type="text" id="verificationCode" maxlength="4" placeholder="请输入短信验证码" disabled="true" onkeyup="value=value.replace(/[^\d]/g,'')"/>
                <div class="obtainCode"><button id="obtainCode">获取验证码</button><span></span></div>
              </li>
              <li><button id="submit_validate" disabled="disabled" class="blue_points">完成</button></li>
            </ul>     
          </div>
          <div class="login_right">
            <ul>
              <li><input type="password" id="password" placeholder="请输入密码" maxlength="16" /></li>
              <li><input type="password" id="passwords" placeholder="请确认密码" maxlength="16" /></li>
              <li><button id="submit_register" class="blue_points">完成</button></li>
            </ul>     
          </div>    
        </div>
      </div> 
      <div class="bg"></div>    
    </div>   
  </div>
  <!--js脚本-->
  <script src="./js/fastclick.js"></script>
  <script src="./js/md5.js"></script>
  <script src="./js/login.js"></script>  
  <!-- 腾讯统计 -->
  <script>
    var _mtac = {"performanceMonitor":1,"senseQuery":1};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500624689");
      mta.setAttribute("cid", "500624690");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>   
</body>
</html>
