<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=GBK">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>悦绘亲子图书馆</title>
    <link href="images/login/logo.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="./css/check.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css" />
    <link rel="stylesheet" href="./css/satchel.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script src="./js/fitremtaobao.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/vip_isBeOverdue.js"></script>
</head>
<body>
  <div class="body body_shopping">
    <div class="shopping">
        <!-- tab切换 -->
        <div class="tab">
            <div class="bag"><span>书包</span></div>
            <div class="cat active"><span>购物车</span></div>
        </div>
        <div class="not_shopp">
          <p>您还未添加任何书籍，快去书城<a href="./book-city/index.html">逛逛吧&gt;&gt;</a></p>
        </div>
        <!-- 商品列表 -->
        <div class="commodity">
            <div id="bag_commodity"></div>
            <div id="crat_commodity"></div>
            <div class="guess">
                <img src="./images/satchel/guess.png" alt="">
                <div class="guess-change">
                    <span>换一换</span>
                </div>
                <div class="satchel-flex" id="cart-guess"></div>
            </div>
            <div id="controls_box">
            <div class="shopping-total satchel-flex" id="bag-total">
                <div id="total_bagselection"><div class="checkbox"></div>全选</div>
                <div class="total-details">
                    <div id="bag-total-infomation">
                        <span>合计：</span>
                        <span></span>
                        <span>本</span>
                    </div>
                    
                    <img src="./images/satchel/conform.png" alt="" id="bag-order">
                </div>
            </div>
            <div class="shopping-total satchel-flex" id="crat-total">
                    <div id="total_selection"><div class="checkbox"></div>全选</div>
                    <div class="total-details">
                        <div id="crat-total-infomation">
                            <span>实付：</span>
                            <span>￥</span>
                            <span id="totals">0.00</span>
                        </div>
                        <img src="./images/satchel/clearing.png" alt="" id="crat-order">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
            <div class="wrap">
              <div class="footerBox flex_row">
                <div class="navBox">
                  <div class="icon"><a href="./index.html"><img src="images/index/shuwuxian.png" alt=""></a></div>
                   <a href="./index.html">首页</a>
                </div>
                <div class="navBox">
                   <div class="icon"><a href="./book-city/index.html"><img src="images/index/shuchengxian.png" alt=""></a></div>
                   <a href="./book-city/index.html">书城</a>
                </div>
                <div class="logoBox">
                   <img src="images/index/index_51.png" alt="" class="_center">
                </div>
                <div class="navBox">
                   <div class="icon"><a href="./shopping.html"><img src="images/index/shubaocai.png" alt=""></a></div>
                   <a href="./shopping.html">书包/购物车</a>
                </div>
                <div class="navBox">
                   <div class="icon"><a href="./ourselfs.html"><img src="images/index/wodexian.png" alt=""></a></div>
                   <a href="./ourselfs.html">我的</a>
                </div>
            </div></div>
        </footer>
     </div>   
  <!--js脚本-->   
  <script src="./js/fastclick.js"></script>    
  <script src="./js/md5.js"></script>
  <script src="./js/paea_shopping.js"></script>
  <!-- 腾讯统计 -->
  <script>
    var _mtac = {"performanceMonitor":1,"senseQuery":1};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500624689");
      mta.setAttribute("cid", "500624690");
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(mta, s);
    })();
  </script> 
</body>
</html>
